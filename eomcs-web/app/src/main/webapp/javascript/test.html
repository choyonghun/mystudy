<h1>JavaScript-Test</h1>

<script>
  "use strict"

  function createStudent(name, age) {
    let obj = new Object();
    obj.sname = name;
    obj.age = age;
    obj.print = function() {
      console.log(this.sname, this.age);
    };
    return obj;
  }

  let s1 = createStudent("홍길동", 20);
  let s2 = createStudent("임꺽정", 20);

  s1.print();
  s2.print();

</script>
